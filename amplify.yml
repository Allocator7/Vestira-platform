version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "NEXTAUTH_URL=https://vestira.co" >> .env.local
        - echo "NEXTAUTH_SECRET=your-secure-random-string-here" >> .env.local
        - echo "GOOGLE_CLIENT_ID=your-google-client-id" >> .env.local
        - echo "GOOGLE_CLIENT_SECRET=your-google-client-secret" >> .env.local
        - echo "NODE_ENV=production" >> .env.local
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'